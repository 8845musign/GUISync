<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<style type="text/css">
  body,
  html {
    margin: 0;
    padding: 0;
    font-size: 14px;
    line-height: 1.5;
  }

  textarea {
    width: 100%;
    box-sizing: border-box;
    background-color: #333;
    color: #FFF;
    height: 6rem;
    position: absolute;
    bottom: 0;
    left: 0;
    padding: .5rem;
  }

  [disabled] input {
    opacity: .5;
  }

  [disabled] input[type=checkbox] {
    opacity: 1;
  }

  .settingSection {
    padding: 21px;
  }
</style>
<body>
  <header>
    <h1>Easy BrowserSync</h1>
  </header>

  <section class="settingSection">
    <h2>Settings</h2>

    <div class="form-group">
      <fieldset>
        <legend>Proxy</legend>

        <label>
          Target URL:
          <input id="proxyTarget" type="text" class="form-control">
        </label>
      </fieldset>    </div>
    <!-- /.form-group -->

    <div class="form-group">
      <fieldset>
        <legend>
        <label>
          Basic Auth
          <input type="checkbox" checked="checked">
        </label>
        </legend>
        <label>
          User:
          <input id="authUser" type="text" class="form-control">
        </label>

        <label>
          Password:
          <input id="authPass" type="text" class="form-control">
        </label>
      </fieldset>
    </div>
    <!-- /.form-group -->
  </section>

  <button id="btnStart" type="button" class="btn btn-primary">Start</button>
  <button id="btnModuleInstall" type="button" class="btn btn-primary">module install</button>

  <textarea readonly="readonly" id="windowConsole">console log here</textarea>
  <script src="App.js"></script>
  <script>
    (function(){
      window.addEventListener('DOMContentLoaded', function(){
        var app = new App();
        app.start();
      });
    }());
  </script>
</body>
</html>
